<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="[]" [active_item]="'Laporan Kunjungan Fisioterapi'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Kunjungan Fisioterapi</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="card">
          <div class="header">
            <h2><strong>Pencarian</strong> </h2>
          </div>
          <div class="body">
            <div class="row">
              <label class="col-sm-2 col-form-label fw-bold">Periode Pendaftaran</label>
              <div class="col-sm-8">
                <input type="text" bsDaterangepicker [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY' }" class="form-control">
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label fw-bold">Pasien</label>
              <div class="col-sm-10">
                <select class="form-select">
                  <option value="">Semua Pasien</option>
                  <option value="">Umum</option>
                  <option value="">BPJS</option>
                </select>
              </div>
            </div>

            <div class="row">
              <label class="col-sm-2 col-form-label fw-bold">Sesi</label>
              <div class="col-sm-10">
                <select class="form-select">
                  <option value="">Semua Sesi</option>
                  <option value="">Pagi</option>
                  <option value="">Sore</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 text-right">
                <button class="btn-space bg-success text-light" mat-raised-button color="success"><i class="fa fa-download"></i> Excel</button>
                <button class="btn-space" mat-raised-button color="primary"><i class="fa fa-search"></i> Cari</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="header">
          </div>
          <div class="body">

            <div class="table-responsive">
              <table class="table table-striped table-bordered table-sm table-sm" width="100%">
                <thead>

                  <tr>
                    <th>No RM</th>
                    <th>BPJS</th>
                    <th>Nama</th>
                    <th>JK</th>
                    <th>Usia</th>
                    <th>Waktu Registrasi</th>
                    <th>Total Biaya</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
