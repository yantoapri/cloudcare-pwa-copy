<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="[]" [active_item]="'Laporan Pemasukan Klinik'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Pemasukan Klinik</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

       
        <div class="card">
          <div class="header">
            <h2><strong>Pencarian</strong> </h2>
          </div>
          <div class="body">
            <form [formGroup]="formInput">
              <div class="row">
                <label class="col-sm-2 col-form-label fw-bold">Periode Transaksi</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="date_from" bsDaterangepicker autocomplete="off" [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY'}" [maxDate]="maxDate" class="form-control">
                  <p class="text-danger" *ngIf="formInput.value.date_from==''&&search">Periode transaksi tidak boleh kosong</p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-right">
                  <button class="btn-space bg-success text-light" mat-raised-button color="success"type="button" (click)="export()"><i class="fa fa-download"></i> Excel</button>
                  <button class="btn-space" mat-raised-button color="primary" (click)="reLoadData()" type="button"><i class="fa fa-search"></i> Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="header">
          </div>
          <div class="body">

            <table class="table table-striped table-bordered table-sm table-sm " datatable [dtOptions]="dtOptions" width="100%">
              <thead>
                <tr>
                  <th rowspan="2">No</th>
                  <th rowspan="2" class="text-center">Poliklinik</th>
                  <th colspan="4" class="text-center">Jumlah Pasien</th>
                  <th rowspan="2" class="text-center">Total Pemasukan</th>
                  <th rowspan="2">Action</th>
                </tr>
                <tr>
                  <th class="text-center">Pasien BPJS</th>
                  <th class="text-center">Pemasukan</th>
                  <th class="text-center">Pasien Reguler</th>
                  <th class="text-center">Pemasukan</th>
                </tr>
              </thead>
              <tbody>
           
              </tbody>
            </table>

          </div>
        </div>


      </div>
    </div>
  </div>
  <ngx-spinner
[name]="'spinner1'"
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type = "ball-clip-rotate-multiple"
[fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
