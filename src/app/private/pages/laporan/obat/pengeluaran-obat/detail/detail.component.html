<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="['Obat']" [active_item]="'Detail Pengeluaran Obat'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Detail Pengeluaran Obat</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-md-12 mb-3">
        <button type="button" [routerLink]="['../../../../../view']"  class="btn-space bg-warning text-light" mat-raised-button color="warning"><i class="fas fa-arrow-left"></i> Kembali</button>
        </div>
        <div class="card">
          <div class="body">
            <div class="row mb-4">
              <div class="col-sm-8">
                <div class="row mb-2">
                  <div class="col-md-3">Nama Obat</div>
                  <div class="col-sm-9">: {{obat}}</div>
                </div>
                <div class="row mb-2">
                  <div class="col-md-3">Tanggal Transaksi</div>
                  <div class="col-sm-9">: {{periode}}</div>
                </div>
              </div>
              <div class="col-sm-4 text-right">
                <button class="btn-space bg-success text-light " mat-raised-button
                color="success" (click)="export()"><i class="fa fa-download"></i> Excel</button>
              </div>
            </div>
            <table class="table table-striped table-bordered table-sm table-sm" width="100%"  datatable [dtOptions]="dtOptions">
              <thead>
                <tr>
                  <th rowspan="2">No</th>
                  <th rowspan="2">Tanggal Transaksi</th>
                  <th colspan="3" class="text-center">Tipe Pengeluaran</th>
                  <th rowspan="2" >Total Pengeluaran</th>
                  <th rowspan="2" >Stok Akhir</th>
                </tr>
                <tr>
                  <th>Pasien BPJS</th>
                  <th>Pasien Reguler</th>
                  <th>Penjualan</th>
                </tr>
              </thead>
              <tbody>
              
              </tbody>
            </table>

          </div>
        </div>



      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
