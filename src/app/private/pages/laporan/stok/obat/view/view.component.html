<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="['Stok']" [active_item]="'Laporan Stok Obat'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Stok Obat</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">



        <div class="card">
          <div class="header">
            <h2><strong>Pencarian</strong> </h2>
          </div>
          <div class="body">
            <form [formGroup]="formInput">
              <div class="row">
                <label class="col-sm-2 col-form-label fw-bold">Periode Transaksi</label>
                <div class="col-sm-10">
                  <input type="text" [class.border-danger]="formInput.value.date_from=='' && search" [maxDate]="maxDate"
                  formControlName="date_from" placeholder="Periode Pendaftaran" bsDaterangepicker
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY' }" class="form-control">
                  <div class="form-text text-danger"
                      *ngIf="formInput.value.date_from==''&& search">
                      Periode mulai dan selesai tidak boleh kosong
                  </div>
                </div>
              </div>

              <div class="row">
                <label class="col-sm-2 col-form-label fw-bold">Status</label>
                <div class="col-sm-10">
                  <select class="form-select" formControlName="status">
                    <option value="all">Semua Status</option>
                    <option value="masuk">Barang Masuk</option>
                    <option value="keluar">Barang Keluar</option>
                  </select>
                 
                </div>
                
              </div>
              
              <div class="row">
                <div class="col-sm-12 mt-3 text-right">
                  <button class="btn-space" mat-raised-button color="primary" (click)="searchAction()"><i class="fa fa-search"></i> Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="header">
          </div>
          <div class="body">

            <div class="table-responsive">
              <table class="table table-striped table-bordered table-sm table-sm " width="100%" datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th rowspan="2">No</th>
                    <th rowspan="2">Tgl Transaksi</th>
                    <th rowspan="2">Nama Obat</th>
                    <th colspan="4" class="text-center">Stok Produk</th>
                    <th rowspan="2">No Batch</th>
                    <th rowspan="2">Keterangan Transaksi</th> 
                  </tr>
                  <tr>
                    <th>Masuk</th>
                    <th>Keluar</th>
                    <th>Harga</th>
                    <th>Terakhir</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <ngx-spinner
[name]="'spinner1'"
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type = "ball-clip-rotate-multiple"
[fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
