<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Role & Rights'" [items]="[]" [active_item]="'Master Data User'"></app-breadcrumb>
    </div>

    <h3 class="text-center">Master Data User</h3>

    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" class="btn-space" mat-raised-button color="primary" (click)="FormModalOpen(formContent)"><i class="fas fa-plus"></i> Tambah</button>
        <br><br>
        <div class="card">

          <div class="header">
            <h2><strong>Master Data User</strong> </h2>
          </div>
          <div class="body">

            <table datatable class="table table-sm table-striped table-bordered table-sm table-striped">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama Role</th>
                  <th>Level</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let item of dataRole; let i = index">
                  <td>{{ i+1 }}</td>
                  <td>{{ item.nama_role }}</td>
                  <td>{{ findLevelById(item.id_level) }}</td>
                  <td>
                    <button type="button" class="btn btn-link circle-primary text-ui-primary"> <i class="fas fa-pen"></i> <i class="far fa-edit"></i></button>
                    <button type="button" class="btn btn-link circle-danger text-ui-danger"><i class="fas fa-trash"></i> <i class="far fa-trash-alt"></i></button>
                  </td>
                </tr>

              </tbody>
            </table>

            <ng-template #formContent let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">Form Master Data User</h4>
              </div>
              <div class="modal-body">
                <form [formGroup]="addCusForm" >

                  <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label fw-bold">Nama Role</label>
                    <div class="col-sm-10">
                      <input formControlName="nama_role" class="form-control " [class.border-danger]="addCusForm.controls.nama_role.hasError('required') || addCusForm.controls.nama_role.hasError('pattern')" autocomplete="off">
                      <div class="form-text text-danger"  *ngIf="addCusForm.controls.nama_role.hasError('required')">
                        Nama role tidak boleh kosong
                      </div>
                      <div class="form-text text-danger" *ngIf="addCusForm.controls.nama_role.hasError('pattern')">
                        Nama role tidak valid
                      </div>
                    </div>
                  </div>

                  <div class="row mb-3">
                    <label  class="col-sm-2 col-form-label fw-bold">Level</label>
                    <div class="col-sm-10">
                      <select class="form-select" formControlName="id_level" [class.border-danger]="addCusForm.controls.id_level.hasError('required')">
                        <option value="" >Pilih level</option>
                        <option *ngFor="let item of dataLevel" value="{{ item.id_level }}">{{ item.nama_level }}</option>
                      </select>
                      <div class="form-text text-danger"  *ngIf="addCusForm.controls.id_level.hasError('required')">
                        Level tidak boleh kosong
                      </div>

                    </div>
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn-space bg-warning text-light" mat-raised-button (click)="modal.close()"> Batal</button>
                <button type="button" class="btn-space bg-success text-light" mat-raised-button>Simpan</button>
              </div>
            </ng-template>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
