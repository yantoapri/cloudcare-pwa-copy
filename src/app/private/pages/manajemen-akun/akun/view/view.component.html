<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Manajemen Akun'" [items]="[]" [active_item]="'Akun'"></app-breadcrumb>
    </div>
    <h3 class="text-center">Manajemen Akun</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" *ngIf="btnAdd" [routerLink]="['../tambah']" class="btn-space" mat-raised-button color="primary"><i class="fas fa-plus"></i> Tambah Akun</button>
        <br>
        <br>
        <div class="card">
          <div class="header">
            <h2><strong>Akun</strong> </h2>
          </div>
          <div class="body">
            <div class="table-responsive">
              <table class="table table-sm table-striped table-bordered table-sm" width="100%" datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>Nama Lengkap</th>
                    <th>Username</th>
                    <th >Email</th>
                    <th>Role</th>
                    <th>Role Level</th>
                    <th>No. HP</th>
                    <th>Status Akun</th>
                    <th style="width: 150px;">Aksi</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
