<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Rekam Medis'" [items]="[]" [active_item]="'Rekam Medis Pasien'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-3">Rekam Medis Pasien</h3>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
          <h2><strong>Form Pencarian</strong> </h2>
        </div>
        <div class="body">

          <div class="row">
            <label class="col-sm-2 col-form-label fw-bold text-end">No. RM</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="No. RM" #input_no_rm>
            </div>
          </div>
          <!-- <div class="row">
            <label class="col-sm-2 col-form-label fw-bold text-end">NIK</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="NIK" #input_nik>
            </div>
          </div> -->
          <div class="row">
            <label class="col-sm-2 col-form-label fw-bold text-end">Nama</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Nama" #input_nama>
            </div>
          </div>

          <!-- <div class="row">
            <label class="col-sm-2 col-form-label fw-bold text-end">Alamat</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="Alamat" #input_alamat>
            </div>
          </div>

          <div class="row">
            <label class="col-sm-2 col-form-label fw-bold text-end">No. HP</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" placeholder="No. HP" #input_no_hp>
            </div>
          </div> -->

          <div class="row">
            
            <div class="col-sm-12 text-right">
              <button (click)="reLoadData()" class="btn-space" mat-raised-button color="primary"><i class="fa fa-search"></i> Cari</button>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <div class="card">
        <div class="header">
          <!-- <h2><strong>Form Pencarian</strong> </h2> -->
        </div>
        <div class="body">

          <table class="table table-striped table-bordered table-sm table-striped table-sm" width="100%" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>No</th>
                <th>No. RM</th>
                <th>BPJS</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
