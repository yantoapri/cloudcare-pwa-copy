<section class="content">
    <div class="content-block">
        <div class="block-header">
            <app-breadcrumb [title]="'Manajemen Peforma KPI'" [items]="['Manajemen Peforma KPI']" [active_item]="'Detail'"></app-breadcrumb>
        </div>
      
        <div class="">
            <div class="col-md-12">
                <div class="col-md-12 mb-3">
                    <button type="button" [routerLink]="['../../view']"  class="btn-space bg-warning text-light" mat-raised-button><i class="fas fa-arrow-left"></i> Kembali</button>
                </div>
               
                <div class="card mb-2">
                  <div class="header"><h4>Data Akun Staff</h4></div>
                  <div class="body">
                      <div class="row">
                          <div class="col-md-1" style="margin-right: 25px;">
                              <img src="https://www.gwp.id/assets/images/default/no-display-picture.png" style="width: 100px;" alt="" >
                          </div>
                          <div class="col-md-6">
                              <div class="mt-3">
                                <h5>Admin Jhon</h5>
                                <p class="text-secondary">Nama Staff: Jhon Doe - 12345<br>Lama Kerja: 5 Tahun</p>
                              </div>
                              
                          </div>
                        
                      </div>
                  </div>
              </div>
                <div class="card mb-2">
                    <div class="card-header bg-light">
                        <div class="row">
                          <div class="col-md-9">
                            <h4 >Manajemen Peforma KPI</h4>
                          </div>
                        
                          <div class="col-md-3">
                            <div class="input-group" >
                              <input type="text" formControlName="date_from" bsDatepicker 
                              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"class="form-control">
                              <span class="input-group-text" style="cursor: pointer;background: white; border-left: 0px;" (click)="onFocus('tgl')">
                              <i class="fa fa-calendar"></i>
                              </span>
                            </div>
                          </div>
                      </div>
                    </div>
                    <div class="body table-responsive">
                      <table class="table table-striped table-sm table-striped table-bordered table-sm" width="100%">
                        <thead>
                          <tr>
                            <th>No</th>
                            <th>KPI</th>
                            <th>Tanggal</th>
                            <th>Bobot KPI</th>
                            <th>Capaian</th>
                            <th>Skor</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>1</td>
                            <td>Jumlah Pasien yang dilayani</td>
                            <td>7 Desember 2023</td>
                            <td>10</td>
                            <td>30</td>
                            <td>40</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
                <div class="text-right">
                    <button class="btn-space bg-warning text-light" [routerLink]="['../../view']"  mat-raised-button> Cancel</button>
                    <button class="btn-space bg-success text-light" mat-raised-button> Perpanjang</button>
                </div>
            </div>
        </div>
    </div>
