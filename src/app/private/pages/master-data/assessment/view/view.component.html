<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Master Data'" [items]="[]" [active_item]="'Assessment'"></app-breadcrumb>
    </div>
    <h3 class="text-center">Assessment</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <button type="button" *ngIf="btnAdd" (click)="FormModalOpen()" class="btn-space" mat-raised-button color="primary"><i class="fas fa-plus"></i> Tambah Baru</button>
        <br>
        <br>
        <div class="card">
          <div class="header">
            <h2><strong>Assessment</strong> </h2>
          </div>
          <div class="body">

            <table class="table table-sm table-striped table-bordered table-sm" width="100%" datatable [dtOptions]="dtOptions" >
              <thead>
                <tr>
                  <th [width]="30">No</th>
                  <th>Kode</th>
                  <th>Nama (ID)</th>
                  <th>Nama (EN)</th>
                  <th [width]="100">Aksi</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

            <jw-modal id="modalFormContent">
              <form [formGroup]="formTambah" (submit)="SubmitForm()">
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">{{ titleModal }}</h4>
                </div>
                <div class="modal-body">

                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label fw-bold">Kode <span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                      <input type="text"
                      formControlName="kode"
                      placeholder="Kode"
                      [class.border-danger]="formTambah.controls.kode.hasError('required') && submitted"
                      class="form-control">
                      <div
                      class="form-text text-danger"
                      *ngIf="formTambah.controls.kode.hasError('required') && submitted">
                        Kode tidak boleh kosong
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label fw-bold">Nama ID <span class="text-danger">*</span></label>
                    <div class="col-sm-9">
                      <input type="text"
                      formControlName="nama_id"
                      placeholder="Nama ID"
                      [class.border-danger]="formTambah.controls.nama_id.hasError('required') && submitted"
                      class="form-control">
                      <div
                      class="form-text text-danger"
                      *ngIf="formTambah.controls.nama_id.hasError('required') && submitted">
                        Nama ID tidak boleh kosong
                      </div>
                    </div>
                  </div>

                  <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label fw-bold">Nama EN</label>
                    <div class="col-sm-9">
                      <input type="text"
                      placeholder="Nama EN"
                      formControlName="nama_en"
                      class="form-control">
                    </div>
                  </div>

                  <div *ngIf="errorMessage != null" class="alert alert-danger" role="alert">
                    {{ errorMessage.metaData.message }}
                    <ul *ngFor="let item of errorMessage.response" >
                      <li>{{ item.field }} : {{ item.message }}</li>
                    </ul>
                  </div>

                </div>
                <div class="modal-footer">
                  <button class="btn-space bg-warning text-light" mat-raised-button type="button" [disabled]="isLoadingButton" (click)="modalClose()">Batal</button>
                  <button class="btn-space bg-success text-light" mat-raised-button type="submit" [disabled]="isLoadingButton" color="primary">
                    <i class="fa" [ngClass]="{'fa-spin fa-spinner pulse': isLoadingButton, 'fa-check': !isLoadingButton}"></i>
                    Simpan
                  </button>
                </div>
              </form>
            </jw-modal>


          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
