<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="[]" [active_item]="'Laporan Kunjungan Bulanan'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Kunjungan Bulanan</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="card">
          <div class="header">
            <h2><strong>Pencarian</strong> </h2>
          </div>
          <div class="body">
            <form [formGroup]="formInput">
              <div class="row">
                <label class="col-sm-2 col-form-label fw-bold">Bulan Rekap</label>
                <div class="col-sm-10">
                  <input type="text" [class.border-danger]="formInput.value.date_month==null && search" 
                  formControlName="date_month"
                  placeholder="Pilih Bulan Rekap"
                  bsDatepicker 
                  autocomplete="off"
                  [bsConfig]="{ dateInputFormat: 'MM/YYYY'}"
                  [maxDate]="maxDate"
                  (onShown)="onOpenCalendar($event)"
                  class="form-control">
                  <div class="form-text text-danger"
                      *ngIf="formInput.value.date_month==null&& search">
                      Bulan rekap tidak boleh kosong
                    </div>
                </div>
              </div>
             
              <div class="row">
                <div class="col-sm-12 text-right">
                  <button class="btn-space bg-success text-light" mat-raised-button color="success" type="button" (click)="export()"><i class="fa fa-download"></i> Excel</button>
                  <button class="btn-space" mat-raised-button color="primary" type="button" (click)="reLoadData()"><i class="fa fa-search"></i> Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card" >
          <div class="header">
          </div>
          <div class="body">

            <table class="table table-striped table-bordered table-sm table-sm" datatable [dtOptions]="dtOptions" width="100%">
              <thead>
                <tr class="text-center">
                  <th rowspan="2">No</th>
                  <th rowspan="2">Poliklinik</th>
                  <th colspan="2" >Jumlah Pasien</th>
                  <th rowspan="2">Total Pasien</th>
                  <th rowspan="2">Aksi</th>
                </tr>
                <tr class="text-center">
                  <th>Pasien Bpjs</th>
                  <th>Pasien Reguler</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd"><td valign="top" colspan="6" class="dataTables_empty">No data available in table</td></tr>
              </tbody>
            </table>

          </div>
        </div>


      </div>
    </div>
  </div>
  <ngx-spinner
[name]="'spinner1'"
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type = "ball-clip-rotate-multiple"
[fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
