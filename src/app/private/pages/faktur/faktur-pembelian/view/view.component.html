<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="'Faktur'" [items]="[]" [active_item]="'Faktur Pembelian'"></app-breadcrumb>
    </div>
    <h3 class="text-center">Faktur Pembelian</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-md-12 mb-2">
          <button type="button" *ngIf="btnAdd" [routerLink]="['../add']" class="btn-space" mat-raised-button color="primary"><i class="fas fa-plus"></i>
            Faktur</button>
        </div>
        <div class="card">
          <div class="header">
            <h2><strong>Faktur Pembelian</strong> </h2>
          </div>
          <div class="body">

            <table class="table tabl-sm table-striped table-bordered table-sm" width="100%" datatable [dtOptions]="dtOptions">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Tgl. Faktur</th>
                  <th>No. Faktur</th>
                  <th>PBF/Supplier</th>
                  <th>Pencatat</th>
                  <th>Pembayaran</th>
                  <th>Total</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
