<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="['Alat Kesehatan']" [active_item]="'Laporan Pengeluaran Alat Kesehatan'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Pengeluaran Alat Kesehatan</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="card">
          <div class="header">
            <h2><strong>Pencarian</strong> </h2>
          </div>
          <div class="body">
            <form [formGroup]="formInput">
              <div class="row">
                <label class="col-sm-2 col-form-label fw-bold">Periode Transaksi</label>
                <div class="col-sm-10">
                  <input type="text" formControlName="date_from" bsDaterangepicker 
                  [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY' }" class="form-control">
                  <p class="text-danger" *ngIf="formInput.value.date_from==''&&search">Periode transaksi tidak boleh kosong</p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12 text-right">
                  <button class="btn-space bg-success text-light" mat-raised-button color="success" type="button" (click)="export()"><i class="fa fa-download"></i> Excel</button>
                  <button class="btn-space" mat-raised-button color="primary" (click)="reLoadData()" type="button"><i class="fa fa-search"></i> Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="header">
          </div>
          <div class="body">

            <table class="table table-striped table-bordered table-sm table-sm" datatable [dtOptions]="dtOptions" width="100%">
              <thead>
                <tr>
                  <th rowspan="2">No</th>
                  <th rowspan="2">Nama Alat Kesehatan</th>
                  <th colspan="3" class="text-center">Tipe Pengeluaran</th>
                  <th rowspan="2">Total Pengeluaran</th>
                  <th rowspan="2" >Stok Akhir</th>
                  <th rowspan="2" >Aksi</th>
                </tr>
                <tr>
                  <th>Pasien BPJS</th>
                  <th>Pasien Reguler</th>
                  <th>Penjualan</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

          </div>
        </div>



      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
