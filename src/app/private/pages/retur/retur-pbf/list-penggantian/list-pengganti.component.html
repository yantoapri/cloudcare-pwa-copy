<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Retur PBF'" [items]="[]" [active_item]="'Penggantian Barang Retur'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-3">Penggantian Barang Retur</h3>
    <br>
    <button type="button" [routerLink]="['../finish']"  class="btn-space mb-3" mat-raised-button color="primary"><i class="fas fa-plus"></i> Tambah</button>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div class="card">

        <div class="header">
          <h2><strong>List Pembelian</strong> </h2>
        </div>
        <div class="body">

        <table class="table table-striped table-bordered table-sm" width="100%" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>No</th>
                <th>No Retur</th>
                <th>Tanggal Retur</th>
                <th>Tanggal Barang Kembali</th>
                <th>No Faktur Barang Kembali</th>
              </tr>
            </thead>
            <tbody>
              <tr>
               
            </tbody>
          </table>

        </div>

      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
