<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Retur'" [items]="[]" [active_item]="'Retur PBF'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-3">Retur Supplier</h3>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <button type="button" *ngIf="btnAdd" [routerLink]="['../list-pembelian']" class="btn-space mb-3" mat-raised-button color="primary"><i class="fas fa-plus"></i> Ajukan Retur </button>

      <div class="card">

        <div class="header">
          <h2><strong>Pembelian yang sudah pernah diretur</strong> </h2>
        </div>
        <div class="body">

          <table class="table table-striped table-bordered table-sm" width="100%" datatable [dtOptions]="dtOptions">
            <thead>
              <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>No Retur</th>
                <th>Metode Pembayaran</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              <tr>
               
            </tbody>
          </table>

        </div>

      </div>
    </div>
  </div>
  <ngx-spinner
	[name]="'spinner1'"
	bdColor = "rgba(0, 0, 0, 0.8)"
	size = "medium"
	color = "#fff"
	type = "ball-clip-rotate-multiple"
	[fullScreen] = "true">
	<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
