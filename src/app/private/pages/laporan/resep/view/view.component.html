<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="[]" [active_item]="'Laporan Resep'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Resep</h3>
    <div class="clearfix">
		<div class="card">
			<div class="header">
			  <h2><strong>Pencarian</strong> </h2>
			</div>
			<div class="body">
			  <form [formGroup]="formInput">
				<div class="row">
				  <label class="col-sm-2 col-form-label fw-bold">Periode Transaksi</label>
				  <div class="col-sm-10">
					<input type="text" formControlName="date_from" bsDaterangepicker [maxDate]="maxDate"
					[bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY' }" class="form-control">
					<p class="text-danger" *ngIf="formInput.value.date_from==''&&search">Periode transaksi tidak boleh kosong</p>
				  </div>
				</div>
				<div class="row">
				  <div class="col-sm-12 text-right">
					<button class="btn-space bg-success text-light" mat-raised-button color="success" type="button" (click)="export()"><i class="fa fa-download"></i> Excel</button>
					<button class="btn-space" mat-raised-button color="primary" (click)="reLoadData()" type="button"><i class="fa fa-search"></i> Cari</button>
				  </div>
				</div>
			  </form>
			</div>
		  </div>
		<div class="row ">
			<div class="col-md-6 mb-1">
				<div class="card card-statistic-2 ">
                    <div class="clearfix">
                      <div class="card-icon-only shadow-primary float-start" >
                        <i class="fas fa-capsules float-start text-primary"  ></i>
                      </div>
                      <div class="card-right">
                        <div>
                          <h5 class="float-end">Jumlah Resep Terjual</h5>
                        </div>
                        <div class="col-green">
                          <h2 class="font-weight-bold float-end mb-0">{{totalTerjual}} Resep</h2>
                        </div>
                      </div>
                    </div>
                </div>
			</div>
			<div class="col-md-6 mb-1">
				<div class="card card-statistic-2 ">
                    <div class="clearfix">
                      <div class="card-icon-only shadow-primary float-start" >
                        <i class="fas fa-coins float-start text-warning"  ></i>
                      </div>
                      <div class="card-right">
                        <div>
                          <h5 class="float-end">Total Uang R /</h5>
                        </div>
                        <div class="col-green">
                          <h2 class="font-weight-bold float-end mb-0">{{hargaTotal}}</h2>
                        </div>
                      </div>
                    </div>
                  </div>
				
			</div>
			
		</div>
		<div class="row mb-2">
			<div class="col-md-12 mb-2">
				<div class="card">
					
					<div class="card-body">
						<table class="table table-striped table-bordered table-sm table-sm" width="100%" datatable [dtOptions]="dtOptions">
							<thead>
								<tr>
									<th>No</th>
									<th>Tanggal</th>
									<th>Pasien</th>
									<th>PIC</th>
									<th>Dokter</th>
									<th>Harga Resep</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
	
		</div>
		
    </div>
  </div>
  <ngx-spinner
[name]="'spinner1'"
bdColor = "rgba(0, 0, 0, 0.8)"
size = "medium"
color = "#fff"
type = "ball-clip-rotate-multiple"
[fullScreen] = "true">
<p style="color: white" > Loading... </p>
</ngx-spinner>
</section>
