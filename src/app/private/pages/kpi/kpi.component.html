                    <!-- </div> -->
                    <button class="btn-space btn-secondary mb-2 p" mat-raised-button (click)="showFilter=true"><img src="/assets/images/icon-filter.png" alt=""> KPI</button>
                    
                    
                </div>
                <div class="card mb-2" *ngIf="showFilter">
                    <div class="px-3 py-2">
                        <div style="display: contents;">
                            <h4 style="float: left;">Filter KPI</h4>
                            <span class="closeFilter" (click)="showFilter=false"><i class="fa fa-times"></i></span>
                        </div>
                    </div>
                    <div class="body">
                        <form [formGroup]="formTambah" (ngSubmit)="submitForm()">
                            <div class="row">
                                <div class="col-md-4">
                                    <label >Peiode  Tanggal</label>
                                    <div class="input-group">
                                        <input type="text" formControlName="date_from" bsDaterangepicker 
                                        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', rangeInputFormat : 'DD/MM/YYYY' }"class="form-control">
                                        <span class="input-group-text" style="cursor: pointer;background: white; border-left: 0px;" (click)="onFocus('tgl')">
                                        <i class="fa fa-calendar"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <label>Pilih Akun Staff</label>
                                    <ng-select 
                                        style="flex: 1 1 auto;" 
                                        name="akun"  
                                        formControlName="id_akun"
                                        [virtualScroll]="true" 
                                        placeholder="Pilih Akun"
                                        [searchable]="true" 
                                        [clearable]="true"
                                      
                                        >
                                           <ng-option value="">Jhon doe</ng-option>
                                    </ng-select>
                                </div>
                                <div class="col-md-3">
                                    <br>
                                    <button class="btn-space " mat-raised-button color="primary">Tampilkan</button>
                                    <!-- <button class="btn btn-link text-warning">Reset</button> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="body table-responsive">
                        <table class="table table-striped table-sm table-striped table-bordered table-sm" width="100%" datatable [dtOptions]="dtOptions">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Nama Staff</th>
                                    <th>Nama Akun</th>
                                    <th>Tanggal</th>
                                    <th>Jumlah Pasien Dilayani</th>
                                    <th>Waktu tunggu Rata-Rata(menit)</th>
                                    <th>Tingkat Kepuasan Pasien (%)</th>
                                    <th></th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
