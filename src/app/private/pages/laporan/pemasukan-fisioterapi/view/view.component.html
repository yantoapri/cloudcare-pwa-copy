<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Laporan'" [items]="[]" [active_item]="'Laporan Pemasukan Fisioterapi'"></app-breadcrumb>
    </div>
    <h3 class="text-center mb-4">Laporan Pemasukan Fisioterapi</h3>
    <div class="">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <div class="card">
          <div class="header">
            <h2><strong>Pencarian</strong> </h2>
          </div>
          <div class="body">

            <div class="row">
              <label class="col-sm-2 col-form-label fw-bold">Bulan Rekap</label>
              <div class="col-sm-10">
                <input type="text"
                placeholder="Pilih Bulan Rekap"
                bsDatepicker
                [bsConfig]="{dateInputFormat: 'MM/YYYY'}"
                (onShown)="onOpenCalendar($event)"
                class="form-control">
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12 text-right">
                <button class="btn-space bg-success text-light" mat-raised-button color="success"><i class="fa fa-download"></i> Excel</button>
                <button class="btn-space" mat-raised-button color="primary"><i class="fa fa-search"></i> Cari</button>
              </div>
            </div>

          </div>
        </div>

        <div class="card">
          <div class="header">
          </div>
          <div class="body">

            <table class="table table-striped table-bordered table-sm table-sm" width="100%">
              <thead>
                <tr>
                  <th>Hari</th>
                  <th>Tanggal</th>
                  <th>Fisioterapi</th>
                  <th>Fisioterapi</th>
                  <th>Total Pasien</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>

          </div>
        </div>


      </div>
    </div>
  </div>
</section>
